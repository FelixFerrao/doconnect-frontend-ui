<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" routerLink="/">DoConnect</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo02"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="input-group flex-nowrap w-50 p-1">
    <input
      type="search"
      class="form-control"
      placeholder="Search"
      #search
      (keyup.enter)="getValue(search.value)"
      aria-label="Search"
      aria-describedby="addon-wrapping"
    />
  </div>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="(user === null) && (admin === null)">
        <button
          type="button"
          class="btn btn-outline-success"
          routerLink="/login"
        >
          Log In
        </button>
      </li>
      <li class="nav-item" *ngIf="(user === null) && (admin === null)">
        <button
          type="button"
          class="btn btn-outline-info"
          routerLink="/register"
        >
          Sign Up
        </button>
      </li>
      <li class="nav-item" *ngIf="(user === null) && (admin === null)">
        <button
          type="button"
          class="btn btn-outline-light"
          routerLink="/admin-login"
        >
          Admin
        </button>
      </li>
      <li class="nav-item" *ngIf="(user !== null) || (admin !== null)">
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="logout()"
        >
          Logout
        </button>
      </li>
    </ul>
  </div>
</nav>
