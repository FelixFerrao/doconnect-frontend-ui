<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4">
          <span class="h1 fw-bold mb-0">DoConnect</span>
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form
            style="width: 23rem"
            #userData="ngForm"
            (ngSubmit)="login(userData.value)"
          >
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Log in
            </h3>

            <div class="form-outline mb-4">
              <input
                type="email"
                name="email"
                id="form2Example18"
                class="form-control form-control-lg"
                ngModel
              />
              <label class="form-label" for="form2Example18"
                >Email address</label
              >
            </div>

            <div class="form-outline mb-4">
              <input
                type="password"
                id="form2Example28"
                name="password"
                class="form-control form-control-lg"
                ngModel
              />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-4">
              <input
                type="submit"
                value="Login"
                class="btn btn-info btn-lg btn-block"
              />
            </div>
            <p>
              Don't have an account?
              <a routerLink="/register" class="link-info">Register here</a>
            </p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="../../../assets/Loginbackground.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>
